set -ga terminal-overrides ",screen-256color*:Tc"
set -g default-terminal "screen-256color"
set -s escape-time 0

set -g default-shell /bin/zsh
set-environment -g PATH "$HOME/.local/bin:$HOME/bin:$PATH"

# Larger scrollback history (from default 2000)
set -g history-limit 20000

# Update window titles
set -g set-titles on
set -s set-clipboard on

# `C-a` instead of `C-b`
set -g prefix C-a
unbind C-b
# `C-a C-a` send `C-a` keypress to current window
bind C-a send-prefix

# Vim-like
set-window-option -g mode-keys vi
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Visual mode:
# `v` to start selection (default is `space`)
bind -T copy-mode-vi v send -X begin-selection
# `y` to copy
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
# `P` to paste. Uppercase as C-p goes to next window
bind C-P paste-buffer

# Clear screen
bind C-l send-keys 'C-l'

# Reload tmux.conf on changes
bind r source-file ~/.tmux.conf

# Number windows starting from 1 (0 key is far)
set -g base-index 1

# Status bar: session@hostname with color based on hostname hash
run-shell 'tmux set -g status-style "bg=colour$(($(hostname | cksum | cut -d" " -f1) % 230 + 1))"'

# tmux-sessionizer should be in path.
# Use a popup when supported, otherwise fall back to a new window.
bind-key -n C-f if-shell -F "#{>=:#{version},3.2}" "display-popup -E 'tmux-sessionizer'" "neww tmux-sessionizer"
# C-f + C-f to pass through to the app.
bind-key C-f send-keys C-f
